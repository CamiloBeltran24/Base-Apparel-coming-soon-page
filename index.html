<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./src/css/normalize.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <div class="container">
      <div class="box box-left">
        <div class="logo">
          <img src="./src/assets/images/logo.svg" alt="Logo empresa" />
        </div>

        <div class="hero-mobile">
          <img
            src="./src/assets/images/hero-mobile.jpg"
            alt="hero image for mobile devices"
          />
        </div>

        <article>
          <p class="title">we're <strong>coming soon</strong></p>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to staty up-to-date with announcements
            and our launch deals.
          </p>
          <form class="formulario" id="emailForm">
            <input type="text" placeholder="Email Address" id="email" />
            <button id="formButton">
              <img src="./src/assets/images/icon-arrow.svg" alt="" />
            </button>
            <p class="errorMessage"></p>
          </form>
        </article>
      </div>
      <div class="box box-rigth">
        <img
          src="./src/assets/images/hero-desktop.jpg"
          alt="hero desktop image"
        />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/camilobeltran24/" target="_blank"
          >Christian Camilo Beltr√°n Fonseca</a
        >.
      </p>
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
